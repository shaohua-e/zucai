<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="apple-mobile-web-app-title" content="足彩"/>
    <title></title>
    <!--font-awsome-css-->
    <link rel="stylesheet" href="../public/styles/font-awesome.min.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="../public/styles/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="../public/styles/jquery-ui.css" />
    <!-- 日期选择 -->
    <link rel="stylesheet" href="../public/styles/bootstrap-datepicker.min.css" />

    <link rel="stylesheet" type="text/css" href="../public/styles/index.css" />
    <link rel="stylesheet" href="../public/styles/common.css">


</head>
<body>
    <div class="masthead pdng-stn1">
        <!-- 内容开始 -->
        <div class="phone-box wrap push">
            <div id="home" class="menu-notify setting-head">
                <div class="profile-left">
                    <a href="javascript:history.go(-1);" class="menu-link"><i class="fa fa-chevron-left"></i></a>
                </div>
                <div class="Profile-mid logo">
                    <h1>
                        <span class="link link--yaku">Setting Edit</span>
                    </h1>
                </div>
                <div class="Profile-right">
                    <a href="javascript:;" class="bets-btn inline-btn">Save</a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="usercenter">
                <div class="setting-edit">
                    <form action="">
                        <div class="form-group">
                            <div class="line-wrap overhide">
                                <label for="">Title</label>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Dropdown
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a href="#">Action</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li><a href="#">Something else here</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="line-wrap">
                                <label for="">First Name</label><input type="text" class="form-control border-t" id="" >
                            </div>
                                <div class="line-wrap">
                                <label for="">Surname</label><input type="text" class="form-control border-m" id="">
                            </div>
                                    <div class="line-wrap">
                                <label for="">ID Number</label><input type="text" class="form-control border-b" id="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="line-wrap">
                                <label for="">Email</label><input type="text" class="form-control border-t" id="">
                            </div>
                            <div class="line-wrap">
                                <label for="">Tel Number</label><span class="area-code">+254</span><input type="text" class="form-control border-b area-input" id="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="line-wrap">
                                <label for="">Address1</label><input type="text" class="form-control border-t" id="">
                            </div>
                            <div class="line-wrap">
                                <label for="">Address2</label><input type="text" class="form-control border-m" id="">
                            </div>
                            <div class="line-wrap">
                                <label for="">Town/City</label><input type="text" class="form-control border-b" id="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="line-wrap">
                                <label for="">Province</label><input type="text" class="form-control" id="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="../public/scripts/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../public/scripts/vendor/bootstrap.min.js"></script>
    <!-- 时间插件 -->
    <script type="text/javascript" src="../public/scripts/vendor/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../public/scripts/common.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

        });

    </script>
</body>
</html>
