        <div class="phone-box wrap push">

                    <li></li>

    <script type="text/javascript" src="../public/scripts/vendor/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="../public/scripts/vendor/iscroll.js"></script>
    <script type="text/javascript" src="../public/scripts/common.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            //侧边栏控制
            $('.menu-link').bigSlide();

            /*布局滚动*/
            var w = 0;
            $('.match-menu li').each(function(index, item){
                console.log($(item).outerWidth(true))
                w += $(item).outerWidth(true);
            })
            $('.scroller').css('width', w+5);
            var myScroll = new IScroll('#wrapper', { eventPassthrough: true, scrollX: true, scrollY: false, preventDefault: false });
            
        });

    </script>
